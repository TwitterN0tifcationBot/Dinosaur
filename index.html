<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Discord Bot Maker</h1>
    <form id="botForm">
        <label for="botName">Bot Name:</label>
        <input type="text" id="botName" name="botName" required>
        
        <label for="botDescription">Description:</label>
        <input type="text" id="botDescription" name="botDescription" required>
        
        <label for="botPrefix">Command Prefix:</label>
        <input type="text" id="botPrefix" name="botPrefix" value="!" required>
        
        <button type="submit">Generate Bot Configuration</button>
    </form>
    <div id="output"></div>

    <script>
        document.getElementById('botForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const botName = document.getElementById('botName').value;
            const botDescription = document.getElementById('botDescription').value;
            const botPrefix = document.getElementById('botPrefix').value;

            const output = `
                <h2>Bot Configuration</h2>
                <p><strong>Name:</strong> ${botName}</p>
                <p><strong>Description:</strong> ${botDescription}</p>
                <p><strong>Command Prefix:</strong> ${botPrefix}</p>
            `;
            document.getElementById('output').innerHTML = output;
        });
    </script>
</body>
</html>
